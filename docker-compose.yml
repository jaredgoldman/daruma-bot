version: '3.7'

services:
  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - ./data/mongo:/data/db
  mongo-express:
    image: mongo-express:latest
    ports:
      - '8081:8081'
    restart: on-failure
    depends_on:
      - mongo
    links:
      - mongo
  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    volumes:
      - ./data/redis:/data

mongoimport mongodb://localhost:27017 ~/dev/settings.json`